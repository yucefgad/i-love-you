<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Queen M</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">  
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: url('background.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Dancing Script', cursive;
      backdrop-filter: blur(3px);
    }

    .box {
      background-color: rgba(255, 255, 255, 0.9); /* white */
      padding: 50px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 0 30px 10px rgba(255, 182, 193, 0.4); /* soft light pink glow */
      border: 1px solid rgba(255, 182, 193, 0.5); /* tiny light pink border */
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    h1 {
      color: #ffb6c1; /* light pink */
      font-size: 28px;
      margin-bottom: 20px;
    }

    #instruction {
      font-family: 'Dancing Script', cursive;
      font-size: 28px;
      color: #ffb6c1; /* light pink */
      text-align: center;
      margin-bottom: 25px;
    }

    input {
      padding: 10px 15px;
      border: 1px solid #ffc0cb; /* light pink line */
      border-radius: 10px;
      background-color: #fff0f5;
      color: #555;
      font-size: 16px;
      outline: none;
      text-align: center;
      transition: border 0.3s ease;
      font-family: 'Dancing Script', cursive; /* matches instruction text */
    }

    input::placeholder {
      color: #ffb6c1; /* light pink */
      font-family: 'Dancing Script', cursive;
      font-size: 16px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #ffc0cb; /* light pink */
      border: none;
      border-radius: 17px;
      cursor: pointer;
      font-size: 16px;
      color: white;
      transition: background 0.3s ease;
      font-family: 'Dancing Script', cursive;
    }

    button:hover {
      background-color: #ff99b9;
    }

    .error {
      margin-top: 10px;
      color: #ff7da1;
      font-size: 14px;
      display: none;
    }

    .fade {
      animation: fadeOut 1s forwards;
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }
  </style>
</head>
<body>
  <div class="box" id="loginBox">
    <h1>M</h1>
    <p id="instruction">hey baby enter the codee</p>
    <input type="text" id="password" placeholder="hint: it's a special day" />
    <br />
    <button onclick="checkPassword()">Open</button>
    <p class="error" id="errorMsg">wrong answer cutie, try again</p>
  </div>

  <script>
    const inputField = document.getElementById("password");
    const errorMsg = document.getElementById("errorMsg");
    const box = document.getElementById("loginBox");
    const correctPassword = "7/05/2024";

    // Hide error message when typing
    inputField.addEventListener("input", () => {
      errorMsg.style.display = "none";
    });

    function checkPassword() {
      const input = inputField.value.trim();
      if (input === correctPassword) {
        box.classList.add("fade");
        setTimeout(() => {
          window.location.href = "message.html";
        }, 1000);
      } else {
        errorMsg.style.display = "block";
      }
    }
  </script>
</body>
</html>
